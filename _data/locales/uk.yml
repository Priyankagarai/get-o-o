Tumbleweed_features:
  update:
    description: "Ви установлюєте один раз та насолоджуєтесь ним вічно. Тепер вам
      не потрібно хвилюватися кожні 6 місяців про масивне оновлення системи з ризиком
      її ламання.\n"
    name: Постійно оновлюється
  knife:
    description: "Ви отримуєте часті оновлення які не тільки відносяться до уразливостей
      чи знищення багів, але і стосуються останніх функцій та розробок, таких як свіжі
      ядра, драйвери та останні версії настільних середовищ.\n"
    name: Передовий край
  home:
    description: "Оновлення ретельно тестовані за стандартами якості індустрійного
      класу, користуючись перевагами сервісу будування, за які нам заздрять інші Linux
      дистрибутиви. Не тільки кожна нова версія пакунку індивідуально тестована, але
      й різні скупчення версій тестовані одна проти одної, запевнюючись що ваша система
      є внутрішньо узгодженою.\n"
    name: Стабільний
  cpu:
    description: "Дякуючи своїй передовій та ретельно тестованій натурі, Tumbleweed
      служить вашому обладнанню та девайсам як невелика кількість інших Linux дистрибутивів,
      роблячи його чудовим встановленням для робочих станцій та ноутбуків.\n"
    name: Працює добре з вашим обладнанням
  key:
    description: "Якщо трапиться щось небажане, ви завжди можете відкотитися до минулого
      стану та знайти ваші файли та програми такими ж, якими вони були до нерівного
      оновлення.\n"
    name: Надійний
  shield:
    name: Безпечний
    description: "Збудований з останніх випусків ядра, зібраний з останніми Spectre
      / Meltdown виправленнями, з брандмауером та міцною політикою безпеки увімкненою
      за замовчуванням, ваша безпека забезпечена з коробки.\n"
  power:
    description: "Використовує технології, за які openSUSE славиться, такі як файлова
      система `Btrfs`, командна утиліта `snapper`, та також перевірена часом \"панель
      управління\" `YaST`, Tumbleweed наділяє вас силами повного контролю понад вашою
      системою, даючи вам визначати налаштування які ви хочете. Вам більше не потрібно
      хвилюватися про систему яка буде втручатися у ваш робочий процес.\n"
    name: Потужний
  plant:
    description: "Tumbleweed будується на десятиліттях користування, тестування та
      налагодження сотнями досвічених користувачів, розробників, системних адміністраторів
      та вимогливими виконавцями, які не можуть поставити під загрозу свій робочій
      процес. Надійність Tumbleweed втілюється у багатьох базових пакетів, ДНК яких
      походить від поважного SUSE Linux Enterprise Server.\n"
    name: Стоїть на твердій землі
  gamepad:
    description: Tumbleweed забезпечує користувачів останнім програмним забезпеченням,
      пов'язаним з іграми. З швидко покращуваною підтримкою ігор у Linux, це є важливим
      аспектом для плавного, ефективного та безпроблемного досвіду у ваших улюблених
      іграх.
    name: Ігровий
  user:
    name: Простий для використання
    description: "За допомогою однієї команди ви можете оновлювати тисячі пакунків,
      відкочуватись до знімку минулого тижня, знову перемотати вперед та навіть переглянути
      майбутні випуски.\n"
