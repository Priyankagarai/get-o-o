  інсталяційний пристрій натомість\n* Вони мають обмежений вибір пакунків та драйверів,
  тому не можуть бути розглянутими як справжнє відображення того чи дистрибутив працюватиме
  на вашому обладнанні чи ні\n* Ядро та initrd не можуть бути оновлені, тому їх не
  слід використовувати як постійну установку\n"
