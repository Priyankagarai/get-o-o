choosing_media: Výběr média ke stažení
choosing_media_p1: "Typicky se doporučuje DVD / USB Stick, protože obsahuje většinu\n
  balíčků dostupných v distribuci a nevyžaduje při instalaci síťové připojení.\n"
choosing_media_p2: "Síťové CD/USB paměť se doporučuje uživatelům, kteří mají omezenou\n
  šířku pásma připojení k internetu, protože pouze stáhne balíčky,\nkteré se rozhodnou
  nainstalovat, což pravděpodobně bude výrazně\nméně než 4,7 GB.\n"
